<!DOCTYPE html>
<html>
<head>
    <title>Cambiar contenido</title>
</head>
<body>
    <!-- Elemento p con id para identificarlo -->
    <p id="demo">Texto original</p>
    
    <!-- Botón que cambia el contenido del párrafo -->
    <button onclick="document.getElementById('demo').innerHTML = 'Texto cambiado!'">
        Cambiar texto
    </button>
    <!--
      document.getElementById(): selecciona un elemento por su id
      innerHTML: propiedad que modifica el contenido HTML del elemento
    -->
</body>
</html>
