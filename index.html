        h1 {
            color: #2c3e50;

        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        }
        .exercise-btn {
            padding: 12px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: left;
        }
        .exercise-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .exercise-btn:active {
            transform: translateY(0);
        }
        .note {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            font-size: 14px;
        }
    </style>
</head>
