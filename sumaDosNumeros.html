<!DOCTYPE html>
<html>
<head>
    <title>Suma de números</title>
</head>
<body>
    <!-- Campos para ingresar números -->
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    
    <!-- Botón que ejecuta la función sumar() -->
    <button onclick="sumar()">Sumar</button>
    
    <!-- Donde mostraremos el resultado -->
    <p id="resultado"></p>

    <script>
    function sumar() {
        // Obtenemos los valores de los inputs y convertimos a número
        let n1 = parseFloat(document.getElementById('num1').value);
        let n2 = parseFloat(document.getElementById('num2').value);
        
        // Mostramos el resultado en el párrafo
        document.getElementById('resultado').innerHTML = `Resultado: ${n1 + n2}`;
        /*
          parseFloat(): convierte string a número decimal
          template strings (``): permiten insertar variables con ${}
        */
    }
    </script>
</body>
</html>
