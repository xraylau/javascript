<!DOCTYPE html>
<html>
<head>
    <title>Ocultar/Mostrar</title>
</head>
<body>
    <!-- Elemento que mostraremos/ocultaremos -->
    <p id="hideShow">Este texto puede desaparecer</p>
    
    <!-- Botón para ocultar el elemento -->
    <button onclick="document.getElementById('hideShow').style.display = 'none'">
        Ocultar
    </button>
    
    <!-- Botón para mostrar el elemento -->
    <button onclick="document.getElementById('hideShow').style.display = 'block'">
        Mostrar
    </button>
    <!--
      style.display: controla la visualización del elemento
      'none': oculta el elemento
      'block': muestra como elemento de bloque
    -->
</body>
</html>
