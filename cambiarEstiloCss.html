<!DOCTYPE html>
<html>
<head>
    <title>Cambiar estilo</title>
</head>
<body>
    <!-- Párrafo que cambiaremos de color -->
    <p id="styleDemo">Texto para estilizar</p>
    
    <!-- Botón que modifica el estilo del texto -->
    <button onclick="document.getElementById('styleDemo').style.color = 'red'">
        Poner en rojo
    </button>
    <!--
      style.color: propiedad CSS que cambia el color del texto
      Podríamos cambiar cualquier otra propiedad CSS (fontSize, backgroundColor, etc.)
    -->
</body>
</html>
