<!DOCTYPE html>
<html>
<head>
    <title>Hola Mundo</title>
</head>
<body>
    <!-- Botón que al hacer clic muestra un alert -->
    <button onclick="alert('Hola Mundo!')">Click Me</button>
    <!-- 
      onclick: evento que se dispara al hacer clic
      alert(): función que muestra un mensaje emergente
    -->
</body>
</html>
